<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The • BAR</title>
  <link rel="stylesheet" href="libs/bootstrap-3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/font-awesome-4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/jquery.spin-1.1.6/stylesheets/jquery.spin.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-region" class="container"><!-- mainRegin --></div>
  <div id="dialog-region"><!-- dialogRegin --></div>

<script type="text/template" id="static-template">
  <p>This is text that was rendered by our Marionette app.</p>
</script>

<script type="text/template" id="bottle-list-item">
  <td><%- title %></td>
  <td><%- alcohol %></td>
  <td>
    <a href="#bottles/<%- _id %>" class="btn btn-default btn-sm js-show">
      <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Show
    </a>
    <a href="#bottles/<%- _id %>/edit" class="btn btn-default btn-sm js-edit">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
    </a>
    <button class="btn btn-default btn-sm js-delete">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
    </button>
  </td>
</script>

<script type="text/template" id="bottle-list">
<thead>
  <tr><th>주류명</th><th>알코올 성분</th><th>설명</th></tr>
</thead>
<tbody>
</tbody>
</script>

<script type="text/template" id="bottle-list-layout">
<div id="panel-region"></div>
<div id="bottles-region"></div>
</script>

<script type="text/template" id="bottle-list-panel">
<button class="btn btn-primary js-new">New bottle</button>
</script>

<script type="text/template" id="bottle-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit <%- title %></h4>
      </div>
      <div class="modal-body">

<form>
  <fieldset>
    <div class="form-group">
      <label class="control-label" for="bottle-title">주류명</label>
      <input class="form-control" id="bottle-title" name="title" type="text" value="<%- title %>">
    </div>
    <div class="form-group">
      <label class="control-label" for="bottle-alcohol">알코올 성분</label>
      <input class="form-control" id="bottle-alcohol" name="alcohol" type="text" value="<%- alcohol %>">
    </div>
  <fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default js-close" data-dismiss="modal">닫기</button>
        <button type="submit" class="btn btn-primary js-submit">수정</button>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="bottle-view">
<a href="#/bottles" class="btn btn-default js-list">
  <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
</a>
<a href="#bottles/<%- _id %>/edit" class="btn btn-default js-edit">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
</a>
<h2><%- title %></h2>
<p><%- alcohol %></p>
</script>

<script type="text/template" id="missing-bottle-view">
<div class="alert alert-danger">This bottle doesnt exist !</div>
</script>

<script type="text/template" id="loading-view">
<div class="alert alert-warning">
<h1><%- title %></h1>
<p><%- message %></p>
</div>
<div class="spin" data-spin />
</script>

<script type="text/template" id="bottle-form">
<form>
  <fieldset>
    <legend>Edit <%- title %></legend>
    <div class="form-group">
      <label class="control-label" for="bottle-title">주류명</label>
      <input class="form-control" id="bottle-title" name="title" type="text" value="<%- title %>">
    </div>
    <div class="form-group">
      <label class="control-label" for="bottle-alcohol">알코올 성분</label>
      <input class="form-control" id="bottle-alcohol" name="alcohol" type="text" value="<%- alcohol %>">
    </div>
    <button type="submit" class="btn btn-default js-show">취소</button>
    <button type="submit" class="btn btn-primary js-submit">수정</button>
  <fieldset>
</form>
</script>

  <script data-main="js/main" src="libs/require-2.1.15/require.js"></script>
</body>
</html>
